  <script>
    async function loadStats() {
      let res = await fetch("/api/stats");
      let stats = await res.json();
      let tbody = document.getElementById("statsBody");
      tbody.innerHTML = "";

      Object.keys(stats).forEach(date => {
        let row = `<tr><td>${date}</td><td>${stats[date]}</td></tr>`;
        tbody.innerHTML += row;
      });
    }
    loadStats();
  </script>
