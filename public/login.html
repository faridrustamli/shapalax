<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Şapalax</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2>Şapalax Login</h2>
  <input type="password" id="password" placeholder="Şifreyi girin">
  <button id="loginBtn" class="btn">Giriş</button>
  <p id="msg" style="color:red;"></p>

  <div class="stats">
    <p>Toplam Şapalax: <span id="counter">0</span></p>
  </div>
</div>

<script>
const loginBtn = document.getElementById("loginBtn");
const msg = document.getElementById("msg");
const counterEl = document.getElementById("counter");
const PASSWORD = "5121"; // Şifre

// İstatistik çek
fetch("/api/stats")
.then(res=>res.json())
.then(data=>{ counterEl.textContent = data.total; });

// Login kontrol
loginBtn.addEventListener("click",()=>{
  const pass = document.getElementById("password").value;
  if(pass === PASSWORD){
    localStorage.setItem("shapalaxLogin","true");
    window.location.href="index.html";
  } else { msg.textContent="Şifre yanlış!"; }
});
</script>
</body>
</html>
